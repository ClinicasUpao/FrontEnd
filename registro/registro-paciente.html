<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/registro/styles-register-form.css" rel="stylesheet">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="tarjeta-registro">
            <div class="form">
                <form id="registro-paciente" method="post" action="">
                    <div>
                        <legend>
                            <h2>Nuevo Médico:</h2>
                        </legend>
                        <p class="colegiatura">
                            <label for="colegiatura">Nro. de colegiatura:</label>
                            <input type="number" id="colegiatura" name="colegiatura" />
                        </p>
                    </div>
                    <fieldset class="section">
                        <legend>Información personal:</legend>
                        <p>
                            <label for="documento-tipo">
                                <span>Tipo de documento:</span>
                            </label>
                            <select id="documento-tipo" name="tipo-identificación">
                                <option value="dni">DNI</option>
                                <option value="canet-de-extranjeria">Carnet de extranjería</option>
                                <option value="amex">...</option>
                            </select>
                        </p>
                        <p>
                            <label for="documento-nro">
                                <span>Nro. de documento:</span>
                            </label>
                            <input type="text" id="documento-nro" name="user_nombres" />
                        </p>
                        <p>
                            <label for="nombres">Nombres:</label>
                            <input type="text" id="nombres" name="user_nombres" />
                        </p>
                        <p>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="user_apellidos" />
                        </p>
                        <p>
                            <label for="genero">
                                <span>Género:</span>
                            </label>
                            <select id="genero" name="genero">
                                <option value="masculino">Maculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                        </p>
                        <p>
                            <label for="pais">
                                <span>País de origen:</span>
                            </label>
                            <select id="pais" name="pais">
                                <option value="Peru">Perú</option>
                                <option value="Ecuador">Ecuador</option>
                                <option value="etc">...</option>
                            </select>
                        </p>
                        <p>
                            <label for="fecha-nacimiento">
                                <span>Fecha de nacimiento:</span>
                            </label>
                            <input
                            type="date"
                            name="fecha-nacimiento"
                            id="fecha-nacimiento" />
                        </p>
                    </fieldset>
                    <fieldset class="section">
                        <legend>Información de contacto:</legend>
                        <p>
                            <label for="departamento">
                                <span>Departamento:</span>
                            </label>
                            <select id="departamento" name="departamento">
                                <option value="La Libertad">La Libertad</option>
                                <option value="Lima">Lima</option>
                                <option value="etc">...</option>
                            </select>
                        </p>
                        <p>
                            <label for="distrito">
                                <span>Distrito:</span>
                            </label>
                            <select id="distrito" name="distrito">
                                <option value="etc">...</option>
                            </select>
                        </p>
                        <p>
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" />
                        </p>
                        <p>
                            <label for="telefono">Teléfono:</label>
                            <input type="number" id="telefono" name="telefono" />
                        </p>
                        <p>
                            <label for="email">Correo:</label>
                            <input type="text" id="email" name="email" />
                        </p>
                    </fieldset>
                    <input id ="submit" type="submit" value="Submit" />
                </form>
            </div>
    </div>
</body>
</html>
